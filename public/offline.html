<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IEEE ProjectHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/ios/32.png">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center max-w-md mx-auto p-6">
        <div class="mb-6">
            <img src="/icons/android/android-launchericon-192-192.png" alt="IEEE ProjectHub" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Você está offline</h1>
            <p class="text-gray-600 mb-6">
                Não foi possível conectar à internet. Verifique sua conexão e tente novamente.
            </p>
        </div>
        
        <div class="space-y-4">
            <button 
                onclick="window.location.reload()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
            >
                Tentar Novamente
            </button>
            
            <button 
                onclick="history.back()" 
                class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
            >
                Voltar
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>IEEE ProjectHub - Modo Offline</p>
        </div>
    </div>

    <script>
        // Verifica conectividade periodicamente
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Escuta mudanças de conectividade
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
