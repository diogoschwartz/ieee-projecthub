<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectaIEEE</title>

  <meta name="color-scheme" content="light">
  <!-- PWA Meta Tags -->
  <meta name="description" content="Sistema de gestão de projetos para IEEE Student Branch" />
  <meta name="theme-color" content="#1e40af" />
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-launchericon-192-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/assets/android-launchericon-192-192.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https: blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' blob: data: https://esm.sh https://*.supabase.co wss://*.supabase.co https://*.googleapis.com https://*.firebaseio.com;">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.8.5/lib/css/react-big-calendar.css" rel="stylesheet">

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
      "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.2.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
      "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0,react-dom@18.2.0",
      "react-big-calendar": "https://esm.sh/react-big-calendar@1.8.5?deps=react@18.2.0,react-dom@18.2.0",
      "date-fns": "https://esm.sh/date-fns@2.30.0",
      "date-fns/": "https://esm.sh/date-fns@2.30.0/"
    }
  }
  </script>

  <style>
    :root {
      color-scheme: light;
      /* Força o navegador a renderizar controles e scrollbars em modo claro */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      /* bg-gray-50 */
      color: #111827;
      /* text-gray-900 */
    }

    /* Utilitários para esconder scrollbar mantendo funcionalidade */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Customização do React Big Calendar para combinar com Tailwind */
    .rbc-calendar {
      font-family: 'Inter', sans-serif;
    }

    .rbc-header {
      padding: 12px 4px;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
      border-bottom: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }

    .rbc-month-view {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: white;
    }

    .rbc-day-bg+.rbc-day-bg {
      border-left: 1px solid #e5e7eb;
    }

    .rbc-month-row+.rbc-month-row {
      border-top: 1px solid #e5e7eb;
    }

    .rbc-date-cell {
      padding: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
    }

    .rbc-off-range-bg {
      background-color: #f9fafb;
    }

    .rbc-today {
      background-color: #eff6ff;
      /* blue-50 */
    }

    .rbc-event {
      border-radius: 6px;
      padding: 2px 5px;
      font-size: 0.75rem;
      border: none;
    }

    .rbc-show-more {
      background-color: transparent;
      color: #6b7280;
      font-weight: 500;
      font-size: 0.75rem;
    }

    /* Redução da altura das linhas na visão de semana/dia */
    .rbc-time-slot {
      min-height: 30px;
      /* Reduzido de ~40px */
    }

    .rbc-time-slot span {
      font-size: 0.65rem;
      opacity: 0.8;
    }

    .rbc-timeslot-group {
      min-height: 60px;
      /* 2 slots de 30px */
    }

    .rbc-time-content {
      border-top: 1px solid #e5e7eb;
    }

    /* Ajustes para visão mensal mais compacta */
    .rbc-month-row {
      min-height: 80px;
    }

    .rbc-date-cell {
      padding: 4px 8px;
      /* Reduzido de 8px */
    }

    .rbc-month-view .rbc-header {
      padding: 8px 4px;
      /* Reduzido de 12px */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
