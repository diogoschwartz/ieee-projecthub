<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConectaIEEE</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Sistema de gestão de projetos para IEEE Student Branch" />
  <meta name="theme-color" content="#1e40af" />
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-launchericon-192-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/assets/android-launchericon-192-192.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.googleapis.com https://*.firebaseio.com;">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      /* Força o navegador a renderizar controles e scrollbars em modo claro */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      /* bg-gray-50 */
      color: #111827;
      /* text-gray-900 */
    }

    /* Utilitários para esconder scrollbar mantendo funcionalidade */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Customização do React Big Calendar para combinar com Tailwind */
    .rbc-calendar {
      font-family: 'Inter', sans-serif;
    }

    .rbc-header {
      padding: 12px 4px;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
      border-bottom: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }

    .rbc-month-view {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: white;
    }

    .rbc-day-bg+.rbc-day-bg {
      border-left: 1px solid #e5e7eb;
    }

    .rbc-month-row+.rbc-month-row {
      border-top: 1px solid #e5e7eb;
    }

    .rbc-date-cell {
      padding: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
    }

    .rbc-off-range-bg {
      background-color: #f9fafb;
    }

    .rbc-today {
      background-color: #eff6ff;
      /* blue-50 */
    }

    .rbc-event {
      border-radius: 6px;
      padding: 2px 5px;
      font-size: 0.75rem;
      border: none;
    }

    .rbc-show-more {
      background-color: transparent;
      color: #6b7280;
      font-weight: 500;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
