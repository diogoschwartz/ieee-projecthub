version: '3.8'

services:
  ieee-projecthub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ieee-projecthub
    ports:
      - "80:80"
    environment:
      # Supabase Configuration
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
      
      # App Configuration
      - NODE_ENV=production
      - VITE_APP_TITLE=${VITE_APP_TITLE:-IEEE ProjectHub}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      
      # API URLs (caso tenha APIs externas)
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: ieee-projecthub-network